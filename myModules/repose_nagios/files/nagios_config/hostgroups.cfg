define hostgroup {
    hostgroup_name nginx-servers
    alias Nginx Http Servers
    members nagios,sonar,jenkins,redirects
}

define hostgroup {
    hostgroup_name performance-servers
    alias Performance Servers
    members influxdb, grafana
}

