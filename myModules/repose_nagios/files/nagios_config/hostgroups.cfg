
# all hosts!
define hostgroup {
    hostgroup_name all
    alias All Servers
    members *
}

define hostgroup {
    hostgroup_name jenkins-slaves
    alias Jenkins Slave Servers
    members slave6,slave7,slave8,slave9,slave10,slave11,slave12,slave13,
            build-slave-01, build-slave-02, build-slave-03, build-slave-04, build-slave-05
